<!DOCTYPE html>
<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["Email"].value;
    var y = document.forms["myForm"]["password"].value;
    var z = document.forms["myForm"]["confirm"].value;
    var b = document.forms["myForm"]["UserName"].value;
    if (x == "") {
        alert("Email must be filled out");
        return false;
    }
    if (y == "") {
    	  alert("Password must be filled out");
    	  return false;
	 }
    if (z == "") {
        alert("Confirm password must be filled out");
        return false;
    }
    if (y != z) {
        alert("Password and Confirm password must be same");
        return false;
    }
    if (b == "") {
    	  alert("UserName must be filled out");
    	  return false;
	 }
	else{
		return true;
	}
}
function valid() {
	var t=validateForm();
	if (t ==true){
		window.open('menu.html',"_self");
	}
}
</script>

<meta name = "viewport" content = "width = device-width, initial-scale = 1">

			<form name="myForm" method="post">
				<div class = "ui-field-contain" >
					<input type="email" name="Email" id="form" placeholder="Email" data-theme="a" ><br>
					<input type="password" name="password" id="form" placeholder="Password" data-theme="a" ><br>
					<input type="password" name="confirm" id="form" placeholder="Confirm Password" data-theme="a" ><br>
					<input type="text" name="UserName" id="form" placeholder="UserName" data-theme="a" >
				</div>
			</form>
			<a  data-role="button" style="background: #13BC01 ; color: white" id="d"  onclick="valid();return false" >SIGNUP</a><br><br>
